<mat-toolbar fxLayout="column" fxLayoutAlign="center center" class="inner-footer">
    <div class="inner-footer__org-logos">
        <a *ngFor="let orgLogo of orgLogos" [href]="orgLogo.href" target="_blank">
            <img [src]="orgLogo.src" class="inner-footer__org-logo" />
        </a>
    </div>
    <div class="inner-footer__social-button-container">

            </svg>
        </button>

        </button>
        <button *ngIf="socialLinks.youtube" mat-mini-fab class="inner-footer__social-button inner-footer__social-button--youtube">

            </svg>
        </button>
    </div>
    <nav fxLayout="row wrap" fxLayoutAlign="center center" class="inner-footer__nav">
        <a *ngFor="let navItem of navItems" [routerLink]="navItem.link" class="inner-footer__nav-item">{{navItem.label}}</a>
    </nav>
</mat-toolbar>
<mat-toolbar *ngIf="partners.length > 0" fxLayout="row wrap" fxLayoutAlign="center center" class="partner-logos">
    <a *ngFor="let partner of partners" [href]="partner.href" target="_blank">
        <img [src]="partner.src" />
    </a>
</mat-toolbar>
<mat-toolbar fxLayoutAlign="center center" fxLayout="row wrap" class="outer-footer">
    <p *ngIf="privacyPolicyRoute"><a routerLink="/privacy-policy">Privacy policy</a></p>
    <p *ngIf="termsOfServiceRoute"><a routerLink="/terms-of-service">Terms of service</a></p>
    <p>Â© {{ copyrightedBy }} {{currentYear}}</p>
</mat-toolbar>
